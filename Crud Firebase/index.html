<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Task List - <span>Firebase</span></h1>

    <section class="form">
      <p class="form__error active" id="form-error">
        <strong>Error!</strong>Llena todos los campos.
      </p>
      <div class="form__container">
        <form id="task-form">
          <div class="form__group">
            <div class="form__item">
              <label for="task-title">Título</label>
              <input
                type="text"
                id="task-title"
                class="form__input"
                placeholder="Título de la tarea"
                autofocus
              />
            </div>

            <div class="form__item">
              <label for="task-description">Descripción</label>
              <textarea
                id="task-description"
                class="form__input form__input-description"
                placeholder="Descripción de la tarea"
              ></textarea>
            </div>
          </div>
          <button class="form__button" id="btn-task-save">Guardar</button>
        </form>
      </div>
      <div class="form__tasks" id="tasks-container"></div>
    </section>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
